<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="css/align.css">
</head>
<body>
    <header>
        <h1>FLEXBOX: Align-Items </h1>
    </header>
    <main>
        <section id="s_start">
            <article class="peque"></article>
            <article class="grande"></article>
            <article class="mediano"></article>
            <article class="grandote"></article>
        </section>
        <section id="s_end">
            <article class="mediano"></article>
            <article class="grandote"></article>
            <article class="peque"></article>
            <article class="grande"></article>
        </section>
        <section id="s_center">
            <article class="peque"></article>
            <article class="grande"></article>
            <article class="mediano"></article>
            <article class="grandote"></article>
        </section>
        <section id="s_stretch">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
        <section id="s_baseline">
            <article class="peque" id="a_p">TEXTO</article>
            <article class="grande" id="a_g">TEXTO</article>
            <article class="mediano" id="a_m">TEXTO</article>
            <article class="grandote" id="a_t"> TEXTO </article>
        </section>
        
    </main>
</body>
</html>
